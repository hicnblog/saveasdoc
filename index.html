<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SaveAsDoc | Save your text to Doc type.</title>
        <meta name="description" content="Save your text to Doc type.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"  media="screen,projection"/>
        <link href="//cdn.quilljs.com/1.3.0/quill.snow.css" rel="stylesheet">
        <link href="src/index.css" rel="stylesheet">
      
    </head>

    <body>
        <div class="container">
             <div class="row"> 
                <h2>Save as doc file</h2>
                <div id="toolbar">
                
                </div>
                <div id="editor"></div>
                <div id="justHtml"></div> 
                <div class="input-field col s6">
                    <input id="filename" type="text" class="validate">
                    <label for="filename">Filename</label>
                </div>
                <div class="input-field col s6">
                    <div class="on_button_submit">
                        <a class="waves-effect waves-light btn word-export" href="javascript:void(0)">Save to Doc</a>
                    </div>
                </div>               
                

             </div> 
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <script src="src/FileSaver.js"></script> 
        <script src="src/jquery.wordexport.js"></script>
        <script src="//cdn.quilljs.com/1.3.0/quill.min.js"></script>
        <script src="src/index.js"></script>
    </body>
  </html>
